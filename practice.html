<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/css/practice_st.css" />
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__logo">
                <a href="#"><img src="./assets/images/logo.jpg" alt=""></a>
            </div>
            <div class="header__menu">
                <ul class="header__list">
                    <li class="header__list--item"><a href="/index.html" class="header__list--item--link">Trang chủ</a>
                    </li>
                    <li class="header__list--item"><a href="/learn.html" class="header__list--item--link">Học tập</a>
                    </li>
                    <li class="header__list--item"><a href="/practice.html" class="header__list--item--link">Luyện
                            tập</a></li>
                    <li class="header__list--item"><a href="/archivement.html" class="header__list--item--link">Thành
                            tích</a></li>
                </ul>
            </div>
            <div class="header__profile">
                <div class="header__profile--img-area">
                    <div class=" inner-area">
                        <a href="#"><img src="./assets/images/user_1.png" alt=""></a>
                    </div>
                </div>
        </header>
        <!-- <div class="nav">
        </div> -->
        <div class="content">
            <hr>
            <div class="question-number">
                <ul class="list-question">
                    <li class="question--item"><a href="#">1</a></li>
                    <li class="question--item"><a href="#">2</a></li>
                    <li class="question--item"><a href="#">3</a></li>
                </ul>
            </div>
            <div class="practice_block" dir="auto">
                
                <div class="question_block" dir="auto">
                    <div class="question" dir="auto" ><span class ="question_content" id = "question_content">Đây là câu hỏi !!! </span></div>
                </div>
    
                <div class="content-question">
                    <div class="time-running">
                        <span id = "timer">10s</span>
                    </div>
                    <div class="question_image_contain" , dir="auto">
                        <img class="question_img" src="./assets/images/c.jpg" alt="image">
                    </div>
                    <div class="score" id = 'score'>
                        <span>14</span>
                    </div>
                </div>
                <div class="answer_contain">
                    <button class="answer_button1" role="button" id = "buttonA" onclick="CheckAnswer(id)"> A </button>
                    <button class="answer_button2" role="button" id = "buttonB" onclick="CheckAnswer(id)"> B </button>
                    <button class="answer_button3" role="button" id = "buttonC" onclick="CheckAnswer(id)"> C </button>
                    <button class="answer_button4" role="button" id = "buttonD" onclick="CheckAnswer(id)"> D </button>
                </div>
                <script src='./assets/js/practice_js.js' ></script>
            </div>
        </div>
        <footer>
            <div class="footer-top">
                <div class="container">
                </div>
            </div>
            <div class="footer-bottom">
                <div class="container">
                    <div class="text-copyright">
                        Nhóm 2 - D19 - Khoa Công nghệ thông tin - Học viện Công nghệ Bưu chính viễn thông
                    </div>
                </div>
            </div>
        </footer>
    </div>
